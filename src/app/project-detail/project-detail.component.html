<div class="container">
  <div class="card">
    <h2 class="card-header">{{(projectToDisplay | async)?.projectName}}</h2>
    <div class="card-block">
      <h3 class="card-title">from {{(projectToDisplay | async)?.managerName}}</h3>
      <p class="card-text">{{(projectToDisplay | async)?.productDescription}}</p>
      <p class="card-text">{{(projectToDisplay | async)?.rewards}}</p>
    </div>
    <div class="card-footer" text-muted>
      <h4>Goal: {{(projectToDisplay | async)?.Goal}}</h4>
    </div>
  </div>
</div>
